<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="input-result">
      <input type="text" id="result" disabled>
    </div>
    <table>
      <tr>
        <td><button class="orange" onclick="addToResult('7')">7</button></td>
        <td><button class="orange" onclick="addToResult('8')">8</button></td>
        <td><button class="orange" onclick="addToResult('9')">9</button></td>
        <td><button class="orange" class="operation" onclick="addToResult('/')">/</button></td>
      </tr>
      <tr>
        <td><button class="red"  onclick="addToResult('4')">4</button></td>
        <td><button class="red" onclick="addToResult('5')">5</button></td>
        <td><button class="red" onclick="addToResult('6')">6</button></td>
        <td><button class="red" class="operation" onclick="addToResult('*')">*</button></td>
      </tr>
      <tr>
        <td><button class="green" onclick="addToResult('1')">1</button></td>
        <td><button class="green" onclick="addToResult('2')">2</button></td>
        <td><button class="green" onclick="addToResult('3')">3</button></td>
        <td><button class="green" class="operation" onclick="addToResult('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="addToResult('0')">0</button></td>
        <td><button class="operation" onclick="addToResult('.')">.</button></td>
        <td><button onclick="calculate()">=</button></td>
        <td><button class="operation" onclick="addToResult('+')">+</button></td>
      </tr>
      <tr>
        <td><button class="blue" onclick="clearResult()">C</button></td>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
